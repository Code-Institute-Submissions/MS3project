{% extends 'base.html' %} {% block content %}
<div class="content-section">
<h2>{{ username }}'s collection of drinks!</h2>
  <div class="card">
    {% for drinks in my_drinks %}
    <div>
      <img src="{{my_drinks.img_url}}">
    </div>
    <div>
      <p> {{my_drinks.drink_name}} <i class="fas fa-caret-down right-span"></i></p>
      <p><a href="{{ url_for('view_card', card_id=drink._id) }}">Lets check go!</a></p>
      <p>{{my_drinks.description}}</p>
<p>{{username}}</p>
<p>{{my_drinks.username}}</p>

    </div>
        <div>
          <a href="{{ url_for('edit_drink', drink_id=drink._id) }}" type="button" class="btn btn-success"><i class="fas fa-pen"></i></a>
          <a href="{{ url_for('delete_drink', drink_id=drink._id) }}" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
          </div>
     {% endfor %}
  </div>
</div>

{% endblock %}
