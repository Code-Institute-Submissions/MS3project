{% extends 'base.html' %} {% block content %}
<h2>drinks</h2>


<div class="content-section">
  <div class="card">
    {% for drink in drinks %}
    <div>
      <img src="{{drink.img_url}}">
    </div>
    <div>
      <p> {{drink.drink_name}} <i class="fas fa-caret-down right-span"></i></p>
      <p><a href="{{ url_for('view_card', card_id=drink._id) }}">Tell me more..!</a></p>
      <p>{{drink.description}}</p>
    </div>
    </div>
     {% endfor %}
  </div>


{% endblock %}
