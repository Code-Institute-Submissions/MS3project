{% extends 'base.html' %} {% block content %}
<h2>drinks</h2>


<div class="content-section">
  <div class="card">
    {% for drink in drinks %}
    <div>
      <img src="{{drink.img_url}}">
    </div>
    <div>
      <p> {{drink.drink_name}} <i class="fas fa-caret-down right-span"></i></p>
      <p><a href="{{ url_for('view_card', card_id=drink._id) }}">Lets check go!</a></p>
      <p>{{drink.description}}</p>
    </div>
        <div>
          <a href="{{ url_for('edit_drink', drink_id=drink._id) }}" type="button" class="btn btn-success"><i class="fas fa-pen"></i></a>
          <a href="" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
          </div>
     {% endfor %}
  </div>
</div>

{% endblock %}
