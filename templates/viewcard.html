{% extends 'base.html' %} {% block content %}

<h2>view specific drink</h2>
<div class="content-section">
  <div class="card">
    <div>
      <img src="{{drink_card.img_url}}">
    </div>
    <div>
      <p> {{drink_card.drink_name}} <i class="fas fa-caret-down right-span"></i></p>
      <p>{{drink_card.category_name}}</p>
      <p>{{drink_card.description}}</p>
        <p>{{drink_card.ingredients}}</p>
          <p>{{drink_card.directions}}</p>
            <p>{{drink_card.serves}}</p>
              <p>{{drink_card.prep_time}}</p>
    </div>
  </div>
</div>

{% endblock %}
