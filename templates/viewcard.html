{% extends 'base.html' %} {% block content %}

<h2>view specific drink</h2>
<div class="content-section">
  <div class="card">
    <div>
      <img src="{{drink_id.img_url}}">
    </div>
    <div>
        <p> {{drink_id.drink_name}} <i class="fas fa-caret-down right-span"></i></p>
        <p>{{drink_id.category_name}}</p>
        <p>{{drink_id.description}}</p>
        <p>{{drink_id.ingredients}}</p>
        <p>{{drink_id.directions}}</p>
        <p>{{drink_id.serves}}</p>
        <p>{{drink_id.prep_time}}</p>
    </div>
  </div>
</div>

{% endblock %}
